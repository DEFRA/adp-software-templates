parameters:
  - name: deployFromFeature
    displayName: "Deploy from Feature Branch"
    type: boolean
    default: false
pr:
  branches:
    include:
      - main
  drafts: false

trigger:
  batch: true
  branches:
    include:
      - "*"

resources:
  repositories:
    - repository: DEFRA-ADPPipelineCommon
      name: DEFRA/adp-pipeline-common
      endpoint: DEFRA
      type: github
      ref: refs/heads/main

extends:
  template: /pipelines/common-app-build.yaml@DEFRA-ADPPipelineCommon
  parameters:
    projectName: "${{ values.project_name }}"
    serviceName: "${{ values.project_name }}"
    deployFromFeature: {% raw %}${{ parameters.deployFromFeature }}{% endraw %}
    includePlatformEnvs: true
    appBuildConfig:
      appFrameworkType: "helm"
      projectPath: "helm/${{values.project_name}}/Chart.yaml"
      imageRepoName: "${{values.project_name}}"

